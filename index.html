<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/music.js"></script>
    <script type="text/javascript" src="js/mcf.js"></script>
</head>
<body>

<div class="options">
    <select id="key" size=30>
        <option value="C">C</option>
        <option value="C#">C#/Db</option>
        <option value="D">D</option>
        <option value="D#">D#/Eb</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="F#">F#/Gb</option>
        <option value="G">G</option>
        <option value="G#">G#/Ab</option>
        <option value="A">A</option>
        <option value="A#">A#/Bb</option>
        <option value="B">B</option>
    </select>
    <select id="type" size="30">

        <!--unison-->
        <!--minor second-->
        <!--major second-->
        <!--minor third-->
        <!--major third-->
        <!--fourth-->
        <!--augmented fourth-->
        <!--tritone-->
        <!--diminished fifth-->
        <!--fifth-->
        <!--minor sixth-->
        <!--major sixth-->
        <!--minor seventh-->
        <!--major seventh-->
        <!--octave-->

        <!--Seventh flat five (7b5) 1 - 3 - b5 - b7-->
        <!--Minor seven flat five (m7b5) 1 - b3 - b5 - b7-->
        <!--Ninth (dominant ninth)(9) 1 - 3 - 5 - b7 - 9-->
        <!--Major ninth (M9) 1 - 3 - 5 - 7 - 9-->
        <!--Minor ninth (m9) 1 - b3 - 5 - b7 - 9-->
        <!--Add nine (add9) 1 - 3 - 5 - 9-->
        <!--Eleventh (11) 1 - 3 - 5 - 7 - 9 - 11-->
        <!--Thirteenth (13) 1 - 3 - 5 - 7 - 9 - 11 - 13-->

        <option data-intervals='["unison", "major third", "fifth"]'>maj</option>
        <option data-intervals='["unison", "minor third", "fifth"]'>min</option>
        <option data-intervals='["unison", "major third", "minor sixth"]'>aug</option>
        <option data-intervals='["unison", "minor third", "diminished fifth"]'>dim</option>
        <option data-intervals='["unison", "fourth", "fifth"]'>sus4</option>
        <option data-intervals='["unison", "major second", "fifth"]'>sus2</option>
        <option data-intervals='["unison", "major third", "fifth", "major sixth"]'>M6</option>
        <option data-intervals='["unison", "minor third", "fifth", "major sixth"]'>m6</option>
        <option data-intervals='["unison", "major third", "fifth", "minor seventh"]'>7</option>
        <option data-intervals='["unison", "major third", "fifth", "major seventh"]'>M7</option>
        <option data-intervals='["unison", "minor third", "fifth", "minor seventh"]'>m7</option>
        <option data-intervals='["unison", "minor third", "minor sixth", "minor seventh"]'>7+5</option>
        <option data-intervals='["unison", "minor third", "diminished fifth", "major sixth"]'>dim7</option>
    </select>
</div>

<div class="pads">

    <div class="pad" data-key="A">10</div>
    <div class="pad" data-key="A#" data-key-2="Bb">11</div>
    <div class="pad" data-key="B">12</div>

    <div class="pad" data-key="F#" data-key-2="Gb">7</div>
    <div class="pad" data-key="G">8</div>
    <div class="pad" data-key="G#" data-key-2="Ab">9</div>

    <div class="pad" data-key="D#" data-key-2="Eb">4</div>
    <div class="pad" data-key="E">5</div>
    <div class="pad" data-key="F" data-key-2="E#">6</div>

    <div class="pad" data-key="C" data-key-2="B#">1</div>
    <div class="pad" data-key="C#" data-key-2="Db">2</div>
    <div class="pad" data-key="D">3</div>

    <div class="clear"></div>

</div>

<div class="clear"></div>

</body>
</html>
