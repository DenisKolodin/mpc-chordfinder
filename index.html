<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/reset.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/print.css" media="print">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/music.js"></script>
    <script type="text/javascript" src="js/mcf.js"></script>
</head>
<body>

<div class="wrap">

    <h1>
        MPC-Chordfinder
    </h1>

    <p>
        just a tool to locate chords on the Akai MPC500s pads.
    </p>

    <div class="options">
        <select id="key" size=20>
            <option value="C">C</option>
            <option value="C#">C#/Db</option>
            <option value="D">D</option>
            <option value="D#">D#/Eb</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F#/Gb</option>
            <option value="G">G</option>
            <option value="G#">G#/Ab</option>
            <option value="A">A</option>
            <option value="A#">A#/Bb</option>
            <option value="B">B</option>
        </select>
        <select id="type" size="20">
            <option data-intervals='["unison", "major third", "fifth"]'>maj</option>
            <option data-intervals='["unison", "minor third", "fifth"]'>min</option>
            <option data-intervals='["unison", "major third", "minor sixth"]'>aug</option>
            <option data-intervals='["unison", "minor third", "diminished fifth"]'>dim</option>
            <option data-intervals='["unison", "fourth", "fifth"]'>sus4</option>
            <option data-intervals='["unison", "major second", "fifth"]'>sus2</option>
            <option data-intervals='["unison", "major third", "fifth", "major sixth"]'>M6</option>
            <option data-intervals='["unison", "minor third", "fifth", "major sixth"]'>m6</option>
            <option data-intervals='["unison", "major third", "fifth", "minor seventh"]'>7</option>
            <option data-intervals='["unison", "major third", "fifth", "major seventh"]'>M7</option>
            <option data-intervals='["unison", "minor third", "fifth", "minor seventh"]'>m7</option>
            <option data-intervals='["unison", "minor third", "minor sixth", "minor seventh"]'>7+5</option>
            <option data-intervals='["unison", "minor third", "diminished fifth", "major sixth"]'>dim7</option>
            <option data-intervals='["unison", "major third", "diminished fifth", "minor seventh"]'>7b5</option>
            <option data-intervals='["unison", "minor third", "diminished fifth", "minor seventh"]'>m7b5</option>
        </select>
    </div>

    <div class="current">
        <div class="pads">

            <div class="pad" data-key="A">
                <span class="interval"></span>
            </div>
            <div class="pad" data-key="A#" data-key-2="Bb">
                <span class="interval"></span>
            </div>
            <div class="pad" data-key="B" data-key-2="Cb">
                <span class="interval"></span>
            </div>

            <div class="pad" data-key="F#" data-key-2="Gb">
                <span class="interval"></span>
            </div>
            <div class="pad" data-key="G" data-key-2="Fx">
                <span class="interval"></span>
            </div>
            <div class="pad" data-key="G#" data-key-2="Ab">
                <span class="interval"></span>
            </div>

            <div class="pad" data-key="D#" data-key-2="Eb">
                <span class="interval"></span>
            </div>
            <div class="pad" data-key="E" data-key-2="Dx">
                <span class="interval"></span>
            </div>
            <div class="pad" data-key="F" data-key-2="E#">
                <span class="interval"></span>
            </div>

            <div class="pad" data-key="C" data-key-2="B#">
                <span class="interval"></span>
            </div>
            <div class="pad" data-key="C#" data-key-2="Db">
                <span class="interval"></span>
            </div>
            <div class="pad" data-key="D" data-key-2="Cx">
                <span class="interval"></span>
            </div>

            <div class="clear"></div>

        </div>

    </div>

    <a href="#" id="add">add<br>to<br>collection</a>

    <div class="clear"></div>

    <div class="collection">

    </div>

    <div class="clear"></div>

</div>

</body>
</html>
